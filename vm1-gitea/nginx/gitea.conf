# Gitea Nginx Reverse Proxy Configuration (с HTTPS)
# Документация: https://docs.gitea.com/administration/reverse-proxies

# HTTP сервер - редирект на HTTPS

server {
    listen 80;
    listen [::]:80;
    
    server_name git.company.local;

    # Редирект всех HTTP запросов на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер (основной)

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name git.company.local;

    # SSL сертификаты
    # Пути внутри контейнера Nginx (монтируются из ./nginx/certs/)
    ssl_certificate /etc/nginx/certs/git.company.local.crt;
    ssl_certificate_key /etc/nginx/certs/git.company.local.key;

    # Современные SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # SSL сессии (для производительности)
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (опционально, раскомментируйте для production)
    # Заставляет браузер всегда использовать HTTPS
    # ВНИМАНИЕ: включайте только когда HTTPS работает стабильно!
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Максимальный размер загружаемых файлов
    # Важно для больших репозиториев, LFS файлов, Docker образов
    client_max_body_size 512M;

    # Проксирование на Gitea
    location / {
        # Проксируем на контейнер gitea через Docker-сеть
        proxy_pass http://gitea:3000;

        # Обязательные заголовки (из официальной документации Gitea)
        
        # Host - чтобы Gitea знала реальный домен
        proxy_set_header Host $host;
        
        # X-Real-IP и X-Forwarded-For - для логов (реальный IP клиента)
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # X-Forwarded-Proto - HTTPS
        proxy_set_header X-Forwarded-Proto https;

        # Websockets (для live updates в UI)
        proxy_set_header Connection $http_connection;
        proxy_set_header Upgrade $http_upgrade;

        # Таймауты для долгих операций (git clone больших репозиториев)
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        
        # Отключить буферизацию для git push/pull (потоковая передача)
        proxy_buffering off;
        
        # Версия HTTP для проксирования
        proxy_http_version 1.1;
    }
}
